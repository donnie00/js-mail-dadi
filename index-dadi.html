<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dice game</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="css/dice-style.css">
</head>

<body>
   <header class="text-center">
      <div class="container">
         <h1 class="display-1 text-light">
            Dice game!
         </h1>
         <h2 class="text-muted">Who will win?</h2>
      </div>
   </header>

   <main>
      <div class="container">
         <div class="row">
            <div id="firstDice" class="col-4">
            </div>
            <div class="col align-self-center text-center">
               <div class="scoreboard display-5">
                  <span class="text-primary px-3" id="playerOneNumber">P1</span>
                  <span class="text-light display-6">
                     vs
                  </span>
                  <span class="text-primary px-3" id="playerTwoNumber">P2</span>
               </div>
               <button id="playBtn" class="btn btn-dark rounded-pill my-3 px-5">Play</button>

               <table class="table table-bordered table-light">
                  <thead>
                     <tr>
                        <th class="table-primary">Player 1</th>
                        <th class="table-primary">Player 2</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td id="playerOneScore">0</td>
                        <td id="playerTwoScore">0</td>
                     </tr>
                  </tbody>
               </table>
            </div>

            <div id="secondDice" class="col-4">
            </div>
         </div>
      </div>
   </main>


   <script src=" js/dadi.js">
   </script>
</body>

</html>
