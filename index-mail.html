<!DOCTYPE html>
<html lang="it">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Mail</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

   <div id="base" class="container text-center my-5">
      <h1>Inserisci la tua email: </h1>
      <input type="email" placeholder="cicciobro@email.it">
      <button id="submit" class="btn btn-danger">Submit</button>

   <div id="failure" class="d-none">
      <p class="text-biggest">UTENTE NON AUTORIZZATO!!!</p>
   </div>

      <p class="text-biggest">Utente autorizzato. Benvenuto!</p>
   </div>

   <script src="js/mail.js"></script>
</body>
